<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--Sidebar-->
    <div class="flex justify-center">
    <div id="sidebar" class="flex-none w-40 h-[100vh] bg-primary hidden sm:block text-text">
      <ul class="py-2 text-center px-6">
        <li class="flex items-center text-white space-x-3 py-1">
          <i class="fa-solid fa-calendar-days text-base w-0 mr-5"></i>
          <a class="text-sm" href="">All day</a>
        </li>
        <li class="flex items-center text-white space-x-3 py-1">
          <i class="fa-solid fa-calendar-day text-base w-0 mr-5"></i>
          <a class="text-sm" href="">Today</a>
        </li>
        <li class="flex items-center text-white space-x-3 py-1">
          <i class="fa-solid fa-share-from-square text-base w-0 mr-5"></i>
          <a class="text-sm" href="">Tomorrow</a>
        </li>
        <li class="flex items-center text-white space-x-3 py-1">
          <i class="fa-solid fa-inbox text-base w-0 mr-5"></i>
          <a class="text-sm" href="">Inbox</a>
        </li>
      </ul>

      <ul class="py-2 text-center px-6">
        <h3 class="font-semibold text-gray-300">Lists</h3>
        <li class="flex items-center text-white space-x-3 py-1">
          <i class="fa-solid fa-briefcase text-base w-0 mr-5"></i>
          <a class="text-sm" href="">Work</a>
        </li>
        <li class="flex items-center text-white space-x-3 py-1">
          <i class="fa-solid fa-truck-fast text-base w-0 mr-5"></i>
          <a class="text-sm" href="">Freelance</a>
        </li>
        <li class="flex items-center text-white space-x-3 py-1">
          <i class="fa-solid fa-dumbbell text-base w-0 mr-5"></i>
          <a class="text-sm" href="">Workout</a>
        </li>
        <li class="flex items-center text-white space-x-3 py-1">
          <i class="fa-solid fa-lines-leaning text-base w-0 mr-5"></i>
          <a class="text-sm" href="">Learning</a>
        </li>
        <li class="flex items-center text-white space-x-3 py-1">
          <i class="fa-solid fa-book-open-reader text-base w-0 mr-5"></i>
          <a class="text-sm" href="">Reading</a>
        </li>
      </ul>

      <ul class="py-2 text-center px-6">
        <h3 class="font-semibold text-gray-300">Tags</h3>

        <li class="flex items-center text-white space-x-3 py-1">
          <i class="fa-solid fa-tag text-base w-0 mr-5"></i>
          <a class="text-sm" href="">Work</a>
        </li>

        <li class="flex items-center text-white space-x-3 py-1">
          <i class="fa-solid fa-tag text-base w-0 mr-5"></i>
          <a class="text-sm" href="">Research</a>
        </li>

        <li class="flex items-center text-white space-x-3 py-1">
          <i class="fa-solid fa-tag text-base w-0 mr-5"></i>
          <a class="text-sm" href="">Inspiration</a>
        </li>

        <li class="flex items-center text-white space-x-3 py-1">
          <i class="fa-solid fa-tag text-base w-0 mr-5"></i>
          <a class="text-sm" href="">Routines</a>
        </li>
      </ul>

      <ul class="py-2 text-center px-6">
        <h3 class="font-semibold text-gray-300">Tags</h3>

        <li class="flex items-center text-white space-x-3 py-1">
          <i class="fa-solid fa-circle-check text-base w-0 mr-5"></i>
          <a class="text-sm" href="">Completed</a>
        </li>

        <li class="flex items-center text-white space-x-3 py-1">
          <i class="fa-solid fa-trash-can text-base w-0 mr-5"></i>
          <a class="text-sm" href="">Trash</a>
        </li>

        <li class="flex items-center text-white space-x-3 py-1">
          <i class="fa-solid fa-clipboard-list text-base w-0 mr-5"></i>
          <a class="text-sm" href="">Summery</a>
        </li>
      </ul>

      
    </div>

    <!-- NavBar -->
    <div class="text-primary flex-1 bg-secondry h-[100vh] relative">
      <div
        class="bg-primary text-text h-16 flex items-center justify-between px-2 md:px-7 space-x-3"
      >
        <div class="flex items-center space-x-2 md:space-x-6 md:text-lg text-sm">
          <div
            class="bg-text text-primary w-7 h-7 rounded-full flex items-center justify-center"
          >
            <i class="fa-solid fa-house-user"></i>
          </div>
          <i class="fa-solid fa-chart-simple"></i>
          <i class="fa-solid fa-address-book"></i>
          <i class="fa-solid fa-users"></i>
        </div>

        <div class="relative text-primary">
          <i
            class="fa-solid fa-magnifying-glass absolute top-1 right-1 text-base"
          ></i>
          <input class="rounded-sm outline-none bg-secondry  max-w-96" type="text" />
        </div>
        <div class="space-x-4 text-sm md:text-lg hidden md:block">
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-gear"></i>
          <i class="fa-solid fa-right-from-bracket"></i>
        </div>
        <div class="md:hidden" id="burg-btn">
          <i class="fa-solid fa-bars"></i>
        </div>
        
      </div>

      <div class="mx-4 sm:mx-2">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="md:text-xl font-bold">Today Activities</h1>
            <p class="text-xs w-44 font-semibold">Manage your habits, reminders, events, activities</p>
          </div>
          <button class="border text-sm py-0.5 px-1 md:px-2 md:py-1 rounded-md">
            New Activity
            <i class="fa-solid fa-plus h-3"></i>
          </button>
        </div>

        <div class="h-12 bg-primary my-2 rounded-md"></div>

       
      </div>
      <div class="absolute bottom-5 text-primary bg-white rounded-full w-8 h-8 flex items-center justify-center mx-4 shadow-2xl">
        <a href="#"><i class="fa-brands fa-github px-4 text-xl"></i></a>
      </div>
    </div>

    <!-- profileBar -->
    <div
      class="bg-secondry flex-initial w-44 text-primary h-[100vh]  py-4 space-y-3 hidden lg:block "
    >
      <div class="flex justify-center items-center space-x-4">
        <button>
          <i class="fa-solid fa-toggle-off text-2xl"></i>
        </button>
        <button class="border rounded-sm px-2 text-white bg-slate-400">
          Profile
        </button>
      </div>

      <div class="w-[90%] h-48 mx-2 bg-primary rounded-md"></div>

      <div class="space-y-16 text-center">
        <div class="space-y-4">
          <div class="flex justify-between items-center mx-2">
            <h2>To Do</h2>
            <i class="fa-solid fa-plus h-3"></i>
          </div>
          <div class="border mx-2 space-x-1 flex items-center px-2 rounded-md">
            <input type="checkbox" name="" id="todo1" />
            <label for="todo1">work1</label>
          </div>

          <div class="border mx-2 space-x-1 flex items-center px-2 rounded-md">
            <input type="checkbox" name="" id="todo2" />
            <label for="todo2">work1</label>
          </div>

          <div class="border mx-2 space-x-1 flex items-center px-2 rounded-md">
            <input type="checkbox" name="" id="todo3" />
            <label for="todo3">work1</label>
          </div>

          <div class="border mx-2 space-x-1 flex items-center px-2 rounded-md">
            <input type="checkbox" name="" id="todo4" />
            <label for="todo4">work1</label>
          </div>

          <div class="border mx-2 space-x-1 flex items-center px-2 rounded-md">
            <input type="checkbox" name="" id="todo5" />
            <label for="todo5">work1</label>
          </div>

          <div class="border mx-2 space-x-1 flex items-center px-2 rounded-md">
            <input type="checkbox" name="" id="todo5" />
            <label for="todo5">work1</label>
          </div>
          <button class="border rounded-sm px-5 bg-slate-300">
            Mark as Done
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
  </body>
</html>
